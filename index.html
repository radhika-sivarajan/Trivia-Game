<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Trivia Quizzes</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CDN links. -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">

		<div class="row">
			<div class="col-md-4 col-md-offset-2 text-right"><img src="assets/images/geography-header.png"></div>
			<div class="col-md-4"><h1>Trivia Quizzes</h1>How are you with world geography? Do you think you can ace this random world geography quiz? Give it a shot and see how many you can get right!</div>
		</div>

		<div class="row text-center">
			<div class="col-md-2 col-md-offset-5 " id="start">Start</div>
		</div>

		<div class="row text-center map-image">
			<div class="col-md-6 col-md-offset-3">
				<img class="img-responsive" src="assets/images/map.png">
			</div>
		</div>

		<div class="row form">
			<div class="col-md-6 col-md-offset-3 text-center time-left">Time left : 10 sec</div>
			<div class="col-md-6 col-md-offset-3 quiz-form"><h2>Questionnaire</h2></div>
			<div class="col-md-2 col-md-offset-5 text-center" id="submit">Submit</div>

		</div>

		<div class="row text-center results"></div>
	</div>
	
	<script src="assets/javascript/app.js" ></script>
</body>
</html>
